<!DOCTYPE html>
<html lang="ko">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1400, viewport-fit=cover">
    <meta name="author" content="DinoWorks Inc. 디노웍스">
    <meta name="apple-mobile-web-app-title" content="디노웍스 관리시스템">
    <title>디노웍스 교육관리시스템</title>
    <meta name="description" content="디노웍스 UX 관리시스템 Dashboard 페이지">
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="./lib/fontawesome/css/all.min.css" rel="stylesheet">
    <script src="./lib/jquery/jquery-3.6.1.min.js"></script>
    <link href="./css/web-font.css" rel="stylesheet">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/style-component.css" rel="stylesheet">
    <script src="./js/dino-common.js"></script>
  </head>
  <body class="main">
    <a href="#main" id="skip-nav">본문 바로가기</a>
    <div id="wrapper">
      <main id="main">
        <div id="main-background">
          <ul class="slide">
            <li class="on"><img alt="" src="./img/main-visual-02.jpg"></li>
            <li><img alt="" src="./img/main-visual-01.jpg"></li>
            <li><img alt="" src="./img/main-visual-03.jpg"></li>
            <li><img alt="" src="./img/main-visual-04.jpg"></li>
          </ul>
        </div>
        <section id="login-box">
          <div class="left">
            <h1>
              <img alt="에스앤씨랩" src="./img/logo.png">
              <span>디노웍스<br />교육관리시스템</span>
            </h1>
            <ul class="function">
              <li><a href="#" title="설정"><i class="fa-solid fa-gear"><span>설정</span></i></a></li>
              <li><a href="#" title="도움말"><i class="fa-regular fa-circle-question"><span>도움말</span></i></a></li>
            </ul>
          </div>
          <div class="right">
            <h2>LOGIN</h2>
            <ul class="login-form">
              <li>
                <div class="input-label">
                  <input type="text" name="user_id" id="user-id" class="text">
                  <label for="user-id">아이디</label>
                </div>
              </li>
              <li>
                <div class="input-label">
                  <input type="password" name="user_pw" id="user-pw" class="text">
                  <label for="user-pw">비밀번호</label>
                </div>
              </li>
              <li>
                <ul class="check-list">
                  <li><input type="checkbox" name="save_id" id="save-id" value="Y"><label for="save-id">아이디 저장</label></li>
                  <li><input type="checkbox" name="auto_login" id="auto-login" value="Y"><label for="auto-login">자동로그인</label></li>
                </ul>
              </li>
              <li>
                <a href="./page/overview/dashboard.html" class="login">로그인 (링크)</a>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div> <!-- #wrapper  -->

<script>
'use strict';







</script>

  </body>
</html>
